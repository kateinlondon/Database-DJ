<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Database DJ</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header>
    <h1><a href="{{ url_for('homepage') }}">🎵 Database DJ</a></h1>
  </header>

  <main>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; 2025 Database DJ</p>
  </footer>
</body>
</html>
